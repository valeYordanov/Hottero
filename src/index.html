<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hottero</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City" />
        <button class="search-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-text">Jakarta</h4>
          </div>
          <h5 class="current-date-text regular-txt">Sat, 16 Nov</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="../assets/weather/clouds.svg"
            class="weather-icon"
            alt=""
          />
          <div class="weather-summary-info">
            <h1 class="temp-text">29 °C</h1>
            <h3 class="condition-text regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condtion-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condtion-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>
          <div class="condtion-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condtion-info">
              <h5 class="regular-txt">Wind</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">07 Nov</h5>
            <img src="../assets/weather/thunderstorm.svg" alt="" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">07 Nov</h5>
            <img src="../assets/weather/thunderstorm.svg" alt="" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">07 Nov</h5>
            <img src="../assets/weather/thunderstorm.svg" alt="" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">07 Nov</h5>
            <img src="../assets/weather/thunderstorm.svg" alt="" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="../assets/message/searching.webp" alt="" />
        <div>
          <h1>Search city</h1>
          <h4 class="regular-txt">
            Find out the weather forecast of the city you want!
          </h4>
        </div>
      </section>
      <section class="not-found section-message" style="display: none">
        <img src="../assets/message/not-found.png" alt="" />
        <div>
          <h1>Search city</h1>
          <h4 class="regular-txt">
            Find out the weather forecast of the city you want!
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
